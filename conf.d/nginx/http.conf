server_tokens off;

# text/html is always compressed by gzip module
gzip_types
  text/plain
  text/css
  application/json
  application/javascript
  application/x-javascript
  text/xml
  application/xml
  application/xml+rss
  text/javascript
  application/vnd.ms-fontobject
  application/x-font-ttf
  font/opentype
  image/svg+xml
  image/x-icon
;
